<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body id="body" onload="init()">
    <header>
        <div class="max-width">
            <img src="./img/logo.png" alt="logo">
            <input id="search-bar" class="search-bar" placeholder="type text or pokemon id" onkeyup="searchField()">
            <h6>Pokedex V2</h6>
        </div>
    </header>
    <div id="content" class="m-top">
        <div id="show-all-pokemon-container">
            <!-- pokemon cards loop -->
        </div>
        <button class="load-more-pokemon" onclick="loadMorePokemon()">load more Pokemon</button>

    </div>
    
</body>
</html>
